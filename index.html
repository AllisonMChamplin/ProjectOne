  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  <title>FoodData Central API</title>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="title"><a href="#"><strong>FoodData Central API</strong></a></h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container wrapper">

    <!-- <div class="row">
      <div class="col" id="search">
        <form role="form" id="searchbox">
          <label for="search">Search for foods:</label>
          <input type="text" id="search-term">
          <button type="submit" id="run-search">Search</button>
          <div id="warn"></div>
        </form>
      </div>
    </div> -->
    
    <div class="row">
      <div class="col" id="food-img-click">
        <div class="food" data-term="raw apple" value="09003">Raw Apple</div>
        <div class="food" data-term="raw banana" value="09040">Raw Banana</div>
        <div class="food" data-term="raw pear" value="09252">raw pear</div>
        <div class="food" data-term="Goldfish crackers" value="28361">Goldfish crackers</div>
        <div class="food" data-term="raw carrots" value="11124">raw carrots</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="nutrition-view"></div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p class="lead"></p>
        <p class="test"></p>
        <p class="macros"></p>
        <p class="nutrients"></p>
      </div>
    </div>

    <div class="row">
      <div class="col" id="food-search-results"></div>
    </div>
    <div class="row">
      <div class="col" id="food-report-results"></div>
    </div>
    <div class="row">
      <footer>
        <div class="col">&copy; Copyright 2019</div>
      </footer>
    </div>

  </div>
